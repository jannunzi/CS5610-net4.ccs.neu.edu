<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Iterating Over Arrays with Angular</title>
    <script src="../../../javascript/jquery-1.10.2.js"></script>
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
</head>
<body ng-app>

    <div class="container" ng-controller="DataModelController">

        <h1>Iterating Over Arrays with Angular</h1>

        <table class="table">
            <tr ng-repeat="employee in employees">
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>${{employee.salary}}</td>
            </tr>
        </table>

        <h2>Source</h2>

        <a href="/home/jga/fileview/Default.aspx?~/lectures/2/angular/003-arrays.html">HTML</a>

    </div>

    <script>
        function DataModelController($scope) {
            var alice = {
                firstName: "Alice",
                lastName: "Wonderland",
                salary: 123321
            };

            var bob = {
                firstName: "Bob",
                lastName: "Marley",
                salary:234432
            };

            var charlie = {
                firstName: "Charlie",
                lastName: "Garcia",
                salary:345543
            };

            var employees = [alice, bob, charlie];

            $scope.employees = employees;
        }
    </script>
</body>
</html>
