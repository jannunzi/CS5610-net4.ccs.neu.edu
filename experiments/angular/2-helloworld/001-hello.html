<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <script src="../js/angular.min.js"></script>
</head>
<body ng-app>
    <div class="container" ng-controller="HelloWorld">
        <h1>Angular Hello World</h1>
        {{hello}}

        <h2>Model</h2>
        {{person.firstName}}

        <input ng-model="person.firstName"/>

        <h2>Repeat</h2>

        <ul ng-repeat="employee in employees">
            <li>{{employee.firstName}}</li>
        </ul>

        <a href="/fileview/Default.aspx?~/experiments/angular/2-helloworld/001-hello.html">HTML</a>
    </div>
    <script>
        function HelloWorld($scope) {
            $scope.hello = "Hello World";

            var alice = {
                firstName: "Alice",
                lastName:  "Wonderland"
            };

            $scope.person = alice;

            var bob = {
                firstName: "Bob",
                lastName: "Marley"
            };

            var employees = [alice, bob];

            $scope.employees = employees;
        }
    </script>
</body>
</html>
